
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>KlubFC - Logowanie</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:300,400,500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="css/login.css">
    <meta name="theme-color" content="#fafafa">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form class="form-signin">
    <img src="../img/logos/logo_white.png" alt="Klub FC" width="200">
    <h1 class="h3 mb-3 font-weight-normal text-white">Zaloguj się na stronę klubu</h1>
    <label for="inputEmail" class="sr-only">Adres e-mail</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Adres e-mail" required autofocus>
    <label for="inputPassword" class="sr-only">Hasło</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Hasło" required>
    <button class="btn btn-outline-primary border-white text-white btn-block" type="submit">Zaloguj się</button>
    <button class="btn btn-outline-primary border-white text-white btn-block" type="submit">Rejestracja</button>
    <a class="btn btn-outline-primary border-white text-white btn-block" href="../index.html" type="button">Powrót do strony głównej</a>
    <p class="mt-3 mb-3 text-white">&copy; 2020</p>
</form>
</body>
</html>
